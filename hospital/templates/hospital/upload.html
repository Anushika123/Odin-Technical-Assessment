
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Demand Forecasting </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass-effect {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .card-shadow {
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }
    .file-input-wrapper input[type=file] {
      position: absolute;
      left: -9999px;
    }
    .file-input-label {
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .file-input-label:hover {
      transform: translateY(-2px);
    }
    .pulse-animation {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    .upload-icon {
      transition: transform 0.3s ease;
    }
    .file-input-wrapper:hover .upload-icon {
      transform: scale(1.1);
    }
  </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">

  <!-- Background Pattern -->
  <div class="absolute inset-0 opacity-10">
    <div class="absolute inset-0" style="background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.3) 1px, transparent 0); background-size: 32px 32px;"></div>
  </div>

  <div class="relative z-10 w-full max-w-2xl">
    
    <!-- Header Section -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-20 h-20 bg-white/20 rounded-full mb-6 glass-effect">
        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
        </svg>
      </div>
      <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">
         Hospital Supply Demand Forecasting

      </h1>
      <p class="text-xl text-white/80 font-light">
        Upload your hospital supplies data for demand prediction
      </p>
    </div>

    <!-- Main Card -->
    <div class="bg-white/95 backdrop-blur-lg rounded-3xl card-shadow p-8 md:p-12">
      
      <!-- Message container -->
      <div id="message-container" class="hidden mb-6 p-4 rounded-xl text-center text-white text-sm font-medium transition-all duration-300"></div>

      <form id="upload-form" enctype="multipart/form-data" class="space-y-8">
        {% csrf_token %}
        
        <!-- File Upload Section -->
        <div class="space-y-4">
          <label class="block text-lg font-semibold text-gray-800 mb-4">
            üìÅ Select Your Data File
          </label>
          
          <div class="file-input-wrapper">
            <input type="file" name="file" id="file" accept=".csv,.xlsx,.xls" />
            <label for="file" class="file-input-label block w-full">
              <div class="border-2 border-dashed border-gray-300 rounded-2xl p-12 text-center hover:border-blue-500 hover:bg-blue-50/50 transition-all duration-300">
                <div class="upload-icon mb-4">
                  <svg class="mx-auto w-16 h-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                  </svg>
                </div>
                <div class="space-y-2">
                  <p class="text-xl font-semibold text-gray-700">
                    Drop your file here or click to browse
                  </p>
                  <p class="text-sm text-gray-500">
                    Supported formats: CSV, XLSX, XLS (Max 10MB)
                  </p>
                  <div id="file-name" class="text-sm font-medium text-blue-600 hidden"></div>
                </div>
              </div>
            </label>
          </div>
        </div>

        <!-- Info Cards -->
        <div class="grid md:grid-cols-2 gap-4 my-8">
          <div class="bg-blue-50 border border-blue-200 rounded-xl p-4">
            <div class="flex items-center space-x-3">
              <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
              </div>
              <div>
                <h3 class="font-semibold text-blue-900">Data Requirements</h3>
<p class="text-sm text-blue-700">
    The file should include:
</p>
<ul class="text-sm text-blue-700 list-disc ml-5">
    <li>Item_Code</li>
    <li>Patient_Footfall</li>
    <li>Quantity_Used,etc</li>
</ul>

              </div>
            </div>
          </div>
          
          <div class="bg-green-50 border border-green-200 rounded-xl p-4">
            <div class="flex items-center space-x-3">
              <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center">
                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
              </div>
              <div>
                <h3 class="font-semibold text-green-900">Secure Processing</h3>
                <p class="text-sm text-green-700">Your data is encrypted and protected</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center pt-4">
          <button type="submit" id="submit-btn"
            class="group relative inline-flex items-center justify-center px-12 py-4 text-lg font-semibold text-white bg-gradient-to-r from-blue-600 to-purple-600 rounded-2xl shadow-xl hover:shadow-2xl transform hover:scale-105 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-blue-500/50">
            <span id="btn-text">Generate Forecast</span>
            <span id="loading-spinner" class="hidden ml-3">
              <svg class="animate-spin w-5 h-5 text-white" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </span>
          </button>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8">
      <p class="text-white/60 text-sm">
      </p>
    </div>
  </div>

  <script>
    const form = document.getElementById('upload-form');
    const messageBox = document.getElementById('message-container');
    const fileInput = document.getElementById('file');
    const fileName = document.getElementById('file-name');
    const submitBtn = document.getElementById('submit-btn');
    const btnText = document.getElementById('btn-text');
    const loadingSpinner = document.getElementById('loading-spinner');

    // File input change handler
    fileInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        fileName.textContent = `Selected: ${file.name}`;
        fileName.classList.remove('hidden');
      } else {
        fileName.classList.add('hidden');
      }
    });

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      // Show loading state
      submitBtn.disabled = true;
      btnText.textContent = 'Processing...';
      loadingSpinner.classList.remove('hidden');
      submitBtn.classList.add('opacity-75');

      const formData = new FormData(form);
      const csrfToken = form.csrfmiddlewaretoken ? form.csrfmiddlewaretoken.value : '';

      try {
        const response = await fetch('', {
          method: 'POST',
          headers: {
            'X-Requested-With': 'XMLHttpRequest',
            'X-CSRFToken': csrfToken
          },
          body: formData
        });

        const data = await response.json();

        if (!response.ok) {
          showMessage(data.error || 'Upload failed. Please try again.', 'error');
        } else {
          showMessage('Upload successful! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = data.redirect_url;
          }, 1500);
        }
      } catch (err) {
        console.error(err);
        showMessage('Unexpected error occurred. Please try again.', 'error');
      } finally {
        // Reset button state
        submitBtn.disabled = false;
        btnText.textContent = 'üöÄ Generate Forecast';
        loadingSpinner.classList.add('hidden');
        submitBtn.classList.remove('opacity-75');
      }
    });

    function showMessage(text, type) {
      messageBox.textContent = text;
      
      if (type === 'error') {
        messageBox.className = 'mb-6 p-4 rounded-xl text-center text-white text-sm font-medium bg-red-500 border border-red-600';
      } else if (type === 'success') {
        messageBox.className = 'mb-6 p-4 rounded-xl text-center text-white text-sm font-medium bg-green-500 border border-green-600';
      }
      
      messageBox.classList.remove('hidden');

      setTimeout(() => {
        messageBox.classList.add('hidden');
      }, 5000);
    }

    // Drag and drop functionality
    const uploadArea = document.querySelector('.file-input-label');
    
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      uploadArea.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
      uploadArea.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      uploadArea.addEventListener(eventName, unhighlight, false);
    });

    function highlight(e) {
      uploadArea.classList.add('border-blue-500', 'bg-blue-50');
    }

    function unhighlight(e) {
      uploadArea.classList.remove('border-blue-500', 'bg-blue-50');
    }

    uploadArea.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      
      if (files.length > 0) {
        fileInput.files = files;
        const file = files[0];
        fileName.textContent = `Selected: ${file.name}`;
        fileName.classList.remove('hidden');
      }
    }
  </script>

</body>
</html>
