<!-- templates/upload.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Upload Hospital Data</title>
</head>
<body>
    <h2>Upload Excel File</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
